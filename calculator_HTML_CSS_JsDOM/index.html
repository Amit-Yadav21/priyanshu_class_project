<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
</head>

<body onload="startTime()">
    <div class="calculator">
        <h2>Calculator</h2>
        <div class="clock">
            <p id="time"></p>
        </div>
        <div class="screen">
            <input type="text" id="display" value="" placeholder="0" disabled autofocus>
        </div>
        <div id="buttons">
            <button class="all-clear">AC</button>
            <button class="clear">C</button>
            <button class="number">(</button>
            <button class="number">)</button>
            <button class="power" onclick="document.getElementById('open').style.display='block'" style="width:auto;">more</button>
            <button class="operator">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="operator">-</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="operator">*</button>
            <button class="number">9</button>
            <button class="number">0</button>
            <button class="number">00</button>
            <button class="number">.</button>
            <button class="operator">/</button>
            <button id="equals" class="equlebtn">=</button>
        </div>
    </div>

    <!-- add more oparetion here -->
    <div class="more" id="open">
        <div id="buttons" onclick="ClickSound()">
            <button class="clear close">Close</button>
            <button class="power close" onclick="pow()">X<sup>2</sup></button>
            <button class="qube close" onclick="qube()">X<sup>3</sup></button>
            <button class="number close" onclick="fact()">X!</button>
            <button class="number close" onclick="percent()">%</button>
            <button class="math close" onclick="sqr()">‚àö</button>
            <button class="math close" onclick="pi()">ùùÖ</button>
            <button class="math close" onclick="log()">log</button>
            <button class="math close" onclick="sin()">sin</button>
            <button class="math close" onclick="cos()">cos</button>
            <button class="math close" onclick="tan()">tan</button>
            <button class="math close" onclick="asin()">asin</button>
            <button class="math close" onclick="acos()">acos</button>
            <button class="math close" onclick="atan()">atan</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
